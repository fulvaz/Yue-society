<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<button id="btn" onClick="handleClick">跳转回去</button>
<script>
  function search2query (search) {
    let obj = {}
    search.slice(1).split('&').forEach(e => {
      let [key, value] = e.split('=')
      obj[key] = value
    })
    return obj
  }
  function handleClick () {
    // set cookie
    let prefix = 'http://www.resontek.com/#'
    console.log(prefix + search2query(window.location.search).redirectUrl)
    window.location = prefix + search2query(window.location.search).redirectUrl
  }
  let btn = document.getElementById('btn')
  btn.addEventListener('click', handleClick)
  document.cookie = 'auth=true; domain=www.resontek.com; path=/;'

</script>
</body>
</html>
